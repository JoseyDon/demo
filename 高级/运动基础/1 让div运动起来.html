<!DOCTYPE html>
<html>
<head>
	<title>让div运动起来</title>
</head>
<style type="text/css">
	#div1{
		width: 100px;
		height: 100px;
		background: red;
		position: absolute;
		top: 100px;
		left: 50px;
	}
</style>
<body>
<button onclick="move()">开始运动</button>
<div id="div1"></div>
<script type="text/javascript">
var timer = null;
	function move(){
		var div1 = document.getElementById('div1');
		clearInterval(timer);
		timer = setInterval(function(){
			var speed = 11;
			if (div1.offsetLeft >= 300) {//是否到达终点
				clearInterval(timer);//到达终点
			}else{
				div1.style.left = div1.offsetLeft + speed + 'px';//没到终点
			}
		},30);
	}
</script>
</body>
</html>
